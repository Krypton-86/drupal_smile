cron_batch.form:
  path: '/batch_form'
  defaults:
    _form: '\Drupal\cron_batch\Form\BatchForm'
    _title: 'Form queue'
  requirements:
    _permission: 'administer client entity'
cron_batch.config_form:
  path: '/config_form'
  defaults:
    _form:  '\Drupal\cron_batch\Form\ConfigForm'
    _title: 'Config form'
  requirements:
    _permission: 'administer client entity'
