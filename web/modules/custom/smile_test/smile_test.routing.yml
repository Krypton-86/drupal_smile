# This file brings everything together. Very nifty!

# Route name can be used in several places; e.g. links, redirects, and local
# actions.
entity.smile_test_client.canonical:
  path: '/smile_test_client/{smile_test_client}'
  defaults:
    # Calls the view controller, defined in the annotation of the Client
    # entity. This marks this route as belonging to this entity type.
    _entity_view: 'smile_test_client'
    _title: 'client content'
  requirements:
    # Calls the access controller of the entity, passing in the suffix ('view')
    # as the $operation parameter to checkAccess().
    _entity_access: 'smile_test_client.view'

entity.smile_test_client.collection:
  path: '/smile_test_client/list'
  defaults:
  # Calls the list controller, defined in the annotation of the Client entity.
    _entity_list: 'smile_test_client'
    _title: 'client list'
  requirements:
  # Checks for permission directly.
    _permission: 'view client entity'

smile_test.client_add:
  path: '/smile_test_client/add'
  defaults:
    # Calls the form.add controller, defined in the Client entity.
    _entity_form: smile_test_client.default
    _title: 'Add client'
  requirements:
    # Use the entity's access controller. _entity_create_access tells the router
    # to use the access controller's checkCreateAccess() method instead of
    # checkAccess().
    _entity_create_access: 'smile_test_client'

entity.smile_test_client.edit_form:
  path: '/smile_test_client/{smile_test_client}/edit'
  defaults:
  # Calls the form.edit controller, defined in the Client entity.
    _entity_form: smile_test_client.default
    _title: 'Edit client'
  requirements:
    # Calls the access controller of the entity, passing in the suffix
    # ('update') as the $operation parameter to checkAccess().
    _entity_access: 'smile_test_client.update'

entity.smile_test_client.delete_form:
  path: '/client/{smile_test_client}/delete'
  defaults:
    # Calls the form.delete controller, defined in the Client entity.
    _entity_form: smile_test_client.delete
    _title: 'Delete client'
  requirements:
    # Calls the access controller of the entity, passing in the suffix
    # ('delete') as the $operation parameter to checkAccess().
    _entity_access: 'smile_test_client.delete'

smile_test.client_settings:
  path: '/admin/structure/smile_test_client_settings'
  defaults:
    _form: '\Drupal\smile_test\Form\ClientSettingsForm'
    _title: 'client settings'
  requirements:
    _permission: 'administer client entity'
