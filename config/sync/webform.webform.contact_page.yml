id: contact_page
title: 'Contact page'
description: '<span style="font-size:11pt; font-variant:normal; white-space:pre-wrap"><span style="font-family:Arial"><span style="color:#000000"><span style="font-weight:400"><span style="font-style:normal"><span style="text-decoration:none">Here users are able to leave their contact submissions.</span></span></span></span></span></span>'
category: 'contact submissions'
elements: |-
  email:
    '#type': email
    '#title': Email
    '#required': true
    '#states':
      invisible:
        ':input[name="user_id"]':
          value:
            greater: '0'
    '#states_clear': false
    '#default_value': '[current-user:mail]'
    '#access_create_roles':
      - moderator
      - administrator
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
  phone_number:
    '#type': tel
    '#title': 'Phone number'
    '#required': true
    '#unique': true
    '#unique_entity': true
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
  message:
    '#type': textarea
    '#title': Message
    '#counter_type': character
    '#counter_minimum': 10
    '#counter_maximum': 10000
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
    '#required': true
  submission_category:
    '#type': webform_term_select
    '#title': 'submission category'
    '#required': true
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
    '#vocabulary': submission_categories
    '#breadcrumb_delimiter': ''
  user_id:
    '#type': textfield
    '#title': 'user ID'
    '#size': 10
    '#readonly': true
    '#required': true
    '#states':
      invisible:
        ':input[name="user_id"]':
          empty: true
    '#states_clear': false
    '#default_value': '[current-user:uid]'
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
