<!DOCTYPE html>
<html>
 <head>
   <link rel="stylesheet" href="style_reg.css">
   <title>Registration</title>
   <meta charset="utf-8">
 </head>
 <body>
 <div class="form_block">

<div class="SignUp_LogIn_block">
  <div class="active_block">
    <a href="registration.html" target="_self">Sign Up</a>
  </div>
  <div class="passive_block">
    <a href="authorization.html" target="_self">Log In</a>
  </div>
</div>
  
<form action="/action_registration.php" id="registration_form" method="post">
  <h2>Sign Up for Free</h2>
  
  <div class="fields_block">
  <input type="text" id="fname" name="fname" placeholder="First Name*" value="" minlength="2" maxlength="50" size="22" required>
  <input type="text" id="lname" name="lname" placeholder="Last Name*" value="" minlength="2" maxlength="50" size="22" required><br><br>
  <input type="email" id="email" name="email" placeholder="Email Address*" value="" minlength="5" maxlength="50" size="48" required><br><br>
  <input type="password" id="password" name="password" placeholder="Set A Password*" value="" minlength="8" maxlength="32" size="48" required><br><br>
  <label id="birthday_label"for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday" min="1900-12-31" required><br>

  <label id="categories_label"for="Categories">Choose a categories:</label><br>
  <select id="categories" name="categories" multiple size="5">
  <optgroup label="--Please choose a categories--">
    <option value="cars">Cars</option>
    <option value="books">Books</option>
    <option value="travel">Travel</option>
    <option value="music">Music</option>
    <option value="sport">Sport</option>
    <option value="it">IT</option>
    <option value="movies">Movies</option>
    <option value="games">Games</option>
    <option value="relax">Relax</option>
    <option value="news">News</option>
  </optgroup>
  </select><br><br>
  
  <input type="checkbox" id="confirm_check" name="confirm_reg_check" value="true" required>
  <label id="confirm_check_label" for="confirm_check"> I confirm my registration</label><br><br>
  <input id="button_GET_STARTED"type="submit" value="GET STARTED">
</div>
</form> 

</div>

</body>
</html>
