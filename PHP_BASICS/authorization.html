<!DOCTYPE html>
<html>
 <head>
   <link rel="stylesheet" href="styles/style-main.css">
   <title>Registration</title>
   <meta charset="utf-8">
 </head>
 <body>
 <div class="form_block">

<div class="SignUp_LogIn_block">
  <div class="passive_block">
    <a href="registration.html" target="_self">Sign Up</a>
  </div>
  <div class="active_block">
    <a href="authorization.html" target="_self">Log In</a>
  </div>
</div>
  
<form action="/action_authorization.php" id="registration_form" method="post">
  <h2>Log In</h2>
  
<div class="fields_block">
  <input type="email" id="email" name="email" placeholder="Email Address*" value="" minlength="5" maxlength="50" size="48" required><br><br>
  <input type="password" id="password" name="password" placeholder="Set A Password*" value="" minlength="8" maxlength="32" size="48" required><br><br>
  
  <input type="checkbox" id="confirm_check" name="confirm_reg_check" value="true">
  <label id="confirm_check_label" for="confirm_check"> Remember me</label><br><br>
  <input id="button_GET_STARTED"type="submit" value="GET STARTED">
</div>
</form> 

</div>

</body>
</html>
